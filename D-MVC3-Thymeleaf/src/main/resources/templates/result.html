	<body>

		<!-- ustawienie Login123, po wpisaniu czegoœ innego - Niezgodny -->

		<p th:if="${reg.cb1 || reg.cb2 || reg.cb3}" th:text="Programming+':'"> </p>

		<p th:if="${reg.radio}" th:text="English"> </p>

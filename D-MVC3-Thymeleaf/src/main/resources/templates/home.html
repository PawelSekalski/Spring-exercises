<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<body>
		<form th:action="@{/result}" method="post" th:object="${reg}">
		
			<p> Login </p>
			<input type="text" th:field="*{login}" />
			
			<p> Password </p>
			<input type="password" th:field="*{pass}" />
			
			<p> E-mail </p>
			<input type="email" th:field="*{email}" />
			
			<p> Birth date (dd-mm-yyyy)</p>
			<input type="date" th:field="*{date}" />
			
			<p> Programming Languages </p>
			<p><input type="checkbox" th:field="*{cb1}" /> Java </p>
			<p><input type="checkbox" th:field="*{cb2}" /> Python </p>
			<p><input type="checkbox" th:field="*{cb3}" /> Other</p>		
			
			<p> English Level </p>
			<p><input type="radio" th:field="*{radio}" name="radio" value="Advanced"/> Advanced </p>
			<p><input type="radio" th:field="*{radio}" name="radio" value="Advanced"/> Advanced </p>
			<p><input type="radio" th:field="*{radio}" name="radio" value="Advanced"/> Advanced </p>
			<p><input type="radio" th:field="*{radio}" name="radio" value="Advanced"/> Advanced </p>
			<p><input type="radio" th:field="*{radio}" name="radio" value="Native"/> Native </p>
			
			<input type="submit" value="register" />
					
		</form>

	</body>

</html>
